<html>
    <head>
        <title>Requisições AJAX com jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>
        <p>
            <a id="lnk" href="javascript:void(0);">Executar a requisição AJAX</a>
        </p>
        <!--Esse div mostrará o resultado da requisição AJAX-->
        <div id="resultado"></div>
        <script type="text/javascript">
            //click do link
            $('#lnk').click(function (){
                $.ajax({
                    url:"https://www.google.com.br/",type:'post',
                    beforeSend:function (){
                //A função beforeSend é chamada antes da requisição ser submetida.
                //Dependendo da velocidade do retorno da requisição a msg abaixo pode nao chegar a ser exibida
                $("#resultado").html("carregando...");
                    }
                })
                .done(function(msg){
                //Em caso de sucesso, mostra na div #sultado o retorno da requisição
                $("#resultado").html(msg);
                })
                        .fail(function(jqXHR, textStatus, msg){
                //Em caso de gracasso, mostra no console a mensagem de erro retornada
                console.log('A requisição falhou e retornou com a seguinte mensagem: '+msg);
                })        
            })
        </script>
    </body>
</html>
